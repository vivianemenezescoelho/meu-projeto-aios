# ============================================
# ENGAGEMENT PATTERNS (para @ideation e @cmo)
# ============================================
engagement_insights:
  viral_formula:
    - "Pop culture + IA = viral (Batman post: 93K views)"
    - "Humor + vida pessoal = alto engagement (futebol: 111 likes)"
    - "Datas + família = conexão (Natal: 159 likes, casamento: 127 likes)"
    - "Provocação + debate = comments (emprego vai morrer: 15 comments)"

  top_performing_themes:
    - tema: "Pop culture + IA"
      exemplo: "Batman/IA"
      likes: 10989
    - tema: "Eventos/marcos pessoais"
      exemplo: "Experiência Lendária"
      likes: 276
    - tema: "Adolescência/nostalgia"
      exemplo: "Passeio escola"
      likes: 188
    - tema: "Gratidão/legacy"
      exemplo: "Honrar quem acreditou"
      likes: 178
    - tema: "Família/pessoal"
      exemplo: "Natal gatos"
      likes: 159

  underperforming_themes:
    - tema: "Carousels texto-puro sem hook forte"
      exemplo: "Clareza > All"
      likes: 17
    - tema: "Calls genéricos sem contexto"
      exemplo: "Você já sentiu isso?"
      likes: 16

  cta_patterns:
    funciona:
      - "Comenta PODCAST"
      - "Comenta [PALAVRA]"
      - "Concorda?"
    nao_funciona:
