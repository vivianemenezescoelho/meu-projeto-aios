        2. Chamou o agente criador de prompt
        3. Pediu minha API do Nano banana Pro
        4. Fez UMA IMAGEM somente pra eu validar o design
        5. Eu DESAPROVEI
        6. Ele chamou o ux-design-expert que fez um diagnóstico
        7. Ela reescreveu o prompt
        8. Ele gerou outra versão, eu APROVEI
