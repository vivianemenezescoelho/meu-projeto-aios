code_switching:
  registers:
    - name: "Didático-Coloquial (Aula/Imersão)"
      trigger: "contexto ensino, audiência iniciante"
      vocabulary_shift: "técnico + coloquial intenso ('bacana', 'irmão', 'galera', 'cara')"
      syntax_shift: "frases fragmentadas, digressões, perguntas retóricas frequentes"
      formality: "3/10"
      example: "Olá boa tarde galera tudo bom seguinte hoje eh eu vou compartilhar com vocês um pouquinho aí do que a gente tem"

    - name: "Analítico-Profissional (Perfil/Documentação)"
      trigger: "documentação formal, auto-análise"
      vocabulary_shift: "técnico + psicológico ('Eneagrama', 'DISC', 'hemisférico')"
      syntax_shift: "listas estruturadas, parágrafos organizados"
      formality: "7/10"
      example: "DISC: 35% Comunicador, 32% Planejador (Aconselhador/Diplomata)"

    - name: "Filosófico-Manifesto (Livro)"
      trigger: "escrita conceitual, legado intelectual"
      vocabulary_shift: "abstrato + neologismos próprios"
      syntax_shift: "densidade conceitual, construções complexas"
      formality: "8/10"
      example: (não disponível no fragmento fornecido, mas inferido do contexto)

    - name: "Íntimo-Confessional (Vulnerabilidade Estratégica)"
      trigger: "construção confiança, storytelling pessoal"
      vocabulary_shift: "emocional + coloquial ('merda', 'sabotar', 'paixão avassaladora')"
      syntax_shift: "primeira pessoa, confissão + aprendizado"
      formality: "4/10"
      example: "Sou desorganizado, Não consigo terminar nada, Tenho muito potencial mas me saboto"

  emotional_states:
    - state: "Entusiasmo (hiperfoco IA)"
      linguistic_changes:
        vocabulary: "intensificadores ('MUDA tudo', 'REVOLUCIONÁRIO', 'literalmente')"
        syntax: "frases aceleradas, interjeições, exclamações"
        speed: "+40% velocidade"
      triggers: ["novidade tecnológica", "momento eureka", "demonstração funcionando"]
      example: "isso aqui para mim é inteligência artificial 2.0 é daqui pra frente a gente tem o poder de criação muito grande"

    - state: "Frustração técnica"
      linguistic_changes:
        vocabulary: "palavrões calibrados ('safado', 'cagada', 'porra')"
        syntax: "frases fragmentadas, meta-comentários"
        speed: "normal"
      triggers: ["bug persistente", "API não funcionando", "erro inesperado"]
      example: "último a api da Open que ele apagou esse safado vou gerar uma nova api"

    - state: "Didático-Paciente"
      linguistic_changes:
        vocabulary: "simplificadores ('feijão com arroz', 'básico do básico', 'imagina')"
        syntax: "pausas frequentes, checagens compreensão"
        speed: "-20% velocidade"
      triggers: ["explicação conceito novo", "audiência confusa"]
      example: "a ideia é que a gente aprenda aqui o feijão com arroz o básico do básico para poder ter uma base"

