      manifestations: ["Frontend = tijolos/estrutura", "CSS = pintura/estética", "JavaScript = sistema elétrico/lógica", "Backend = conexão com fornecedores externos"]
      frequency: 23 vezes na aula
      domains: ["arquitetura", "construção civil", "infraestrutura urbana"]
      example: "frontend é como se fosse a construção de uma casa Então imagina que a construção dos cômodos dos tijolos botar o cimento tudo ali é o que a gente vê"

    - concept: "CÉREBRO TDAH É PROCESSADOR MULTI-CORE SEM GERENCIADOR"
      manifestations: ["50 núcleos rodando", "50 abas abertas", "sem gerenciador de tarefas"]
      frequency: alta em contextos TDAH
      domains: ["tecnologia", "hardware computacional"]
      example: "Seu cérebro TDAH é um processador com 50 núcleos rodando ao mesmo tempo, mas sem gerenciador de tarefas"

    - concept: "IA É PRÓTESE COGNITIVA"
      manifestations: ["amplifica o que você já tem", "extensão do pensamento"]
      frequency: média
      domains: ["medicina", "biomecânica"]
      example: "IA generativa não é ferramenta, é prótese cognitiva. E como toda prótese, ela amplifica o que você JÁ tem"

  original:
    - metaphor: "Duck Stack Developer (Desenvolvedor Pato)"
      structure: "profissional = animal generalista"
      evolution: "criado durante aula 2024 como simplificação de Full Stack"
      frequency: "5 vezes na aula"
      adoption: "limitada ao ecossistema próprio"

impossible_to_fake:
  - element: "Digressão TDAH com retorno preciso ao ponto"
    complexity: "padrão neurológico autêntico - difícil simular consistentemente"
    example: "deixa eu só mandar aqui tem o professor de inglês... ele fala português também deixa eu colocar ele aqui ele quer participar... vamos lá então gente"

  - element: "Metáfora arquitetônica estendida coerente"
    complexity: "pensamento visual-espacial mantido por minutos com consistência interna"
    example: "construção casa (frontend) + pintura (CSS) + sistema elétrico (JavaScript) + conexão fornecedores (backend) - mantém coerência por 5+ minutos"

  - element: "Oscilação registro formal-coloquial em mesma frase"
    complexity: "Eneagrama 3w4 + jornalismo + origem regional"
    example: "Atenção (60% comprometida), Pensamento (48%), Memória (33%)" [formal] vs "beleza show boa tarde galera" [coloquial extremo]

  - element: "Palavrões calibrados (não excessivos, estratégicos)"
    complexity: "dosagem precisa - nem puritano nem vulgar"
    example: "esse safado" (API), "essas cagadas" (erros) - frequência baixa, contexto específico

  - element: "Checagem compreensão via regionalismo ('tá', 'né', 'ó')"
    complexity: "marcadores culturais Amazonas + geracional"
    example: "tá tranquilo", "né" (tag question brasileira), "ó" (marcador atenção)

