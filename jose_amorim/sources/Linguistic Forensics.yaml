      construction: "Duck (pato) + Stack (pilha de tecnologias) - metáfora original"
      meaning: "desenvolvedor generalista que 'nada, anda e voa' mas não é especialista profundo"
      first_use: "2024 (criado durante aula)"
      adoption: "limitado ao ecossistema próprio"
      frequency: "5 vezes na aula"
      example: "o desenvolvedor Duck stack é o pato né o Duck de pato que ele faz tudo mas ao mesmo tempo ele não se aprofunda tanto mas ele sabe o suficiente ele nada ele anda e ele voa"

    - term: "Inteligência Curatorial"
      construction: "curadoria + inteligência (síntese própria)"
      meaning: "habilidade de curar, sintetizar e aplicar informação no contexto IA"
      first_use: "2024"
      adoption: "em construção"
      frequency: "média em materiais próprios"
      example: "Inteligência Curatorial — curar informações para dominar IA antes que ela domine você"

    - term: "Sincerão"
      construction: "sincero + aumentativo coloquial brasileiro"
      meaning: "franqueza radical, comunicação direta sem filtros"
      first_use: "não datado"
      adoption: "uso pessoal"
      frequency: "baixa documentada"
      example: (inferido do estilo, não citado diretamente)

  never_uses:
