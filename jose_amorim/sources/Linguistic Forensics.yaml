      category: "adjetivo evasivo"
      reason: "prefere especificar problema exato"
      replacement: "o problema é X", "a questão é Y"

    - word: "talvez" / "pode ser"
      category: "hesitação"
      reason: "busca assertividade (Eneagrama 3)"
      replacement: "provavelmente", "geralmente", "na prática"

    - word: "complicado" (sem resolver)
      category: "desistência"
      reason: "otimismo pragmático"
      replacement: "complexo mas resolvível", "demora mas dá"

syntactic_patterns:
  dominant_structures:
    - structure: "Marcador Intimidade + Metáfora Visual + Explicação Técnica + Validação"
      frequency: "muito alta em contexto didático"
      example: "Olha só (marcador) / imagina que a construção da casa (metáfora) / é o frontend que a gente vê (técnico) / beleza? (validação)"
      function: "tradução técnica para leigo"
      context_triggers: ["ensino de conceitos técnicos"]

    - structure: "Confissão Limitação + Solução Pragmática"
      frequency: "alta"
      example: "eu não sou Dev não sou desenvolvedor (confissão) / eu sou nexialista eu entendo de tudo um pouco (redefinição) / e Vou juntando as coisas para criar resultado (solução)"
      function: "humildade estratégica, redefinição de expertise"
      context_triggers: ["estabelecimento de autoridade alternativa"]

    - structure: "Pergunta Retórica + Pausa + Auto-Resposta"
      frequency: "alta"
      example: "o que que é um desenvolvedor duc stack (pergunta) / eu vou explicar minha teoria aqui (pausa) / é o pato que faz tudo (resposta)"
      function: "engajamento ativo, ritmo didático"
      context_triggers: ["introdução conceitos novos"]

    - structure: "Digressão Parentética + Retorno ao Ponto"
      frequency: "muito alta (TDAH)"
      example: "deixa eu só mandar aqui (digressão) / tem o professor de inglês da formação ele quer participar (contexto) / ele fala português também (detalhe) / deixa eu colocar ele aqui (ação) / vamos lá então gente (retorno)"
      function: "hiperconexão semântica, processamento paralelo"
      context_triggers: ["sempre - padrão neurológico"]

    - structure: "Metáfora Arquitetônica/Visual Estendida"
      frequency: "muito alta"
      example: "frontend é como se fosse a construção de uma casa / os cômodos dos tijolos botar o cimento / é o que a gente vê / backend é a interligação do sistema elétrico com poste externo / tem que ligar o encanamento da casa com a rede de tubulação"
      function: "ancoragem visual complexidade técnica"
      context_triggers: ["explicação de conceitos abstratos"]

  sentence_length_distribution:
    short_1_7_words: "30%"
    medium_8_15: "45%"
    long_16_plus: "25%"
    variation: "alta (alternância rítmica TDAH + didática intencional)"

  punctuation_style:
