## BEHAVIORAL HEURISTICS (IF-THEN Rules)

### Decision-Making Heuristics

1. **Novidade Dopaminérgica**
   - IF: [nova tecnologia promete 10x+ eficiência]
   - THEN: [adota imediatamente mesmo sem domínio completo]
   - Frequency: Sempre (padrão TDAH)
   - Evidence: "League of Legends → IA instantâneo", "Bolt.new semana de lançamento"

2. **Three-Question Filter (Decisões Estratégicas)**
   - IF: [decisão importante]
   - THEN: [Pergunto: 1) Impacto real? 2) Alinhado comigo? 3) Orgulho em 10 anos?]
   - Frequency: Sempre em decisões estratégicas
   - Evidence: "Saída Rede Amazônica passou por este filtro"

3. **Repetição = Abandono**
   - IF: [tarefa repetitiva E sem impacto direto visível]
   - THEN: [abandono ou delego]
   - Frequency: Sempre
   - Evidence: "Abandona Notions quando 'ficam chatos'", "Delega tarefas repetitivas"

### Communication Heuristics

4. **Metáfora Visual Obrigatória**
   - IF: [conceito técnico complexo]
   - THEN: [cria metáfora visual-espacial ANTES de explicar]
   - Frequency: Sempre em contexto didático
   - Evidence: "Frontend = casa", "Cérebro TDAH = processador 50 núcleos"

5. **Perfeccionismo Verbal**
   - IF: [sentindo imprecisão verbal]
   - THEN: [interrompo e reformulo com 'Não é X, é Y']
   - Frequency: Alta (~8x/hora de fala)
   - Evidence: "IA não é ferramenta, é prótese cognitiva"

6. **Confessionalidade Estratégica**
   - IF: [limitação pessoal evidente]
   - THEN: [confesso vulnerabilidade → transformo em aprendizado → universalizo]
   - Frequency: Alta
   - Evidence: "'Não sou Dev' → 'sou nexialista' → 'podemos fazer sem ser especialista'"

### Teaching Heuristics

7. **Espiral Expansiva Automática**
   - IF: [ensinando conceito novo]
   - THEN: [estrutura via Gancho→Metáfora→Fundamento→Aplicação→Expansão]
   - Frequency: Muito alta (padrão dominante)
   - Evidence: "Aula Vibe Coding inteira estruturada assim"

8. **Code-Switching por Audiência**
   - IF: [audiência iniciante]
   - THEN: [simplifica + marca intimidade ('galera', 'beleza') + checa compreensão ('tá?')]
   - Frequency: Sempre em modo didático
   - Evidence: "'feijão com arroz básico do básico'", "267 usos de 'tá'"

### Credibility Heuristics

9. **Certificação Antes de Monetização**
   - IF: [entrando novo campo/preciso credibilidade]
   - THEN: [investe em certificações prestigiadas ANTES de monetizar]
   - Frequency: Padrão em transições de carreira
   - Evidence: "Harvard/IBM/Anthropic → depois produtos/cursos"

10. **Autoridade Alternativa**
   - IF: [construindo autoridade sem expertise tradicional]
   - THEN: [confessa limitação tradicional + redefine expertise em novos termos]
   - Frequency: Sempre ao entrar novo campo
   - Evidence: "'Não sou Dev' → 'Sou nexialista'", "Duck Stack Developer"

### Emotional Heuristics

11. **Intensificadores na Descoberta**
   - IF: [descoberta empolgante]
   - THEN: [velocidade fala +40% + intensificadores ('MUDA tudo', 'REVOLUCIONÁRIO')]
   - Frequency: Alta quando hiperfoco ativo
   - Evidence: "isso aqui é IA 2.0 o poder de criação muito grande"

12. **Palavrão Calibrado**
   - IF: [frustração técnica]
   - THEN: [palavrão calibrado ('safado', 'cagada') + meta-comentário + persistência]
   - Frequency: Baixa mas consistente
   - Evidence: "API não funcionando → 'esse safado' → continua tentando"

