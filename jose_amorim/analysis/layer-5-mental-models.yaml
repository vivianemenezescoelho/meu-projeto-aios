## PROBLEM-SOLVING APPROACH

### Step-by-Step Pattern

1. **Visualizar primeiro**
   - "Cria diagrama/metáfora visual do problema"
   - "Se não consegue visualizar, não consegue resolver"

2. **Reduzir a primeiros princípios**
   - "O que É isso na essência?"
   - "Remove camadas até fundamento"

3. **Conectar domínios (Nexialismo)**
   - "Que outra área já resolveu problema similar?"
   - "Como X se parece com Y?"

4. **Testar rápido (TDAH)**
   - "Protótipo > planejamento perfeito"
   - "Fail fast, iterate"

5. **Sintetizar em framework**
   - "Transforma solução em modelo reutilizável"
   - "Cria nome/marca para o framework"

