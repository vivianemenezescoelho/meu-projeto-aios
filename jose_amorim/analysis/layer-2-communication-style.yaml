## LINGUISTIC DIMENSIONS

### 1. SENTENCE STRUCTURE & RHYTHM

#### Alternância Rítmica ("Respiração Textual")
description: |
  José alterna entre frases CURTAS (impacto) e LONGAS (densidade) como respiração.

  - Frases curtas → pontuar, finalizar, criar suspense
  - Frases longas → construir camadas, mergulhar, envolver
  - Reticências → suspensão dramática ("E aí você percebe...")
  - Parênteses → pensamento paralelo (meta-comentário do cérebro TDAH)

examples:
  short_punchy:
    - source: livro_nexialismo
      quotes:
        - "Simples assim."
        - "Ponto."
        - "É sobre isso."
        - "Agora respire fundo. E comece."
        - "Você não estava atrasado. Você estava adiantado."

  long_elaborate:
    - source: livro_nexialismo
      quote: "Parágrafos que vão se construindo, camada após camada, usando vírgulas e parênteses como pausas respiratórias (tipo essa aqui), até chegar numa síntese que amarra tudo."

