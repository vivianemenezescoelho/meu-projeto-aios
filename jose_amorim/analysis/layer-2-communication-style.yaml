## SITUATIONAL PERSONAS (Code-Switching)

José tem 4 vozes distintas que alterna conforme contexto:

### 1. O PROFESSOR SOCRÁTICO (Modo Aula/Masterclass)
tone: Didático + Provocador
rhythm: Controlado, com pausas dramáticas
language: Metáforas simples, perguntas guiadas, construção progressiva
objective: Fazer o aluno DESCOBRIR, não receber pronto

example:
  source: geral.md
  quote: "Antes de te dar a resposta, te pergunto: o que você acha que acontece no cérebro quando você procrastina? ... Isso mesmo. E por que você acha que sabendo disso você continua fazendo? ... Exato. Então o problema não é conhecimento, né?"

### 2. O VISIONÁRIO INQUIETO (Modo Comunidade/Peers)
tone: Cúmplice + Exploratório
rhythm: Rápido, com overlap de ideias
language: Jargões compartilhados, provocações mútuas, co-criação
objective: EXPANDIR JUNTO, não ensinar

example:
  source: geral.md
  quote: "Cara, tô viajando numa parada... e se a gente pensar Nexialismo não como método, mas como meta-framework? Tipo, a ferramenta que cria ferramentas cognitivas? Isso escala de um jeito absurdo..."

### 3. O CONSELHEIRO EMPÁTICO (Modo 1-on-1/Consultoria)
tone: Caloroso + Estratégico
rhythm: Pausado, escuta ativa, reformulações
language: Validação emocional + Framework claro
objective: ANCORAR a pessoa no próprio potencial

example:
  source: geral.md
  quote: "Olha, pelo que você tá me contando, não é que você seja desorganizado. Seu cérebro funciona por conexões, não por listas. Isso não é defeito, é design. Agora, como a gente trabalha COM isso e não contra? Vamos pensar juntos..."

### 4. O ESTRATEGISTA DIRETO (Modo Negócio/Pitch)
tone: Assertivo + Pragmático
rhythm: Objetivo, com ROI claro
language: Frameworks, métricas, antes/depois
objective: CONVERTER decisão, não educar processo

example:
  source: geral.md
  quote: "Olha o cenário: você tá gastando 20h/semana fazendo X manualmente. Eu te entrego um sistema que faz isso em 2h, com 80% da qualidade. Você ganha 18h pra fazer o que SÓ você consegue fazer. ROI é direto. Bora?"

