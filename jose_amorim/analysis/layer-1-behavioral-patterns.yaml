### Pattern: Nocturnal Peak Performance
frequency: Consistent - padrão cronobiológico
context: Trabalho criativo, escrita, desenvolvimento de conceitos complexos
description: |
  Coruja noturna extrema. Pico de performance cognitiva: 22h às 2h da manhã.
  Planeja trabalho pesado para essa janela.

evidence:
