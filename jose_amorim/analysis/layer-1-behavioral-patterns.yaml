## RELATIONSHIP PATTERNS

### Pattern: Intimacy Acceleration (Code-Switching Social)
frequency: Consistent - estilo comunicativo dominante
context: Networking, ensino, comunidade, clientes
description: |
  Quebra distância formal rapidamente. Usa:
  - Confessionalidade estratégica (compartilha vulnerabilidades)
  - Linguagem coloquial imediata
  - Perguntas pessoais que criam conexão

  "Como se já fossem velhos amigos pensando junto"

