### Pattern: Transformational Leadership Style
frequency: Professional identity
context: Ensino, mentorias, comunidade, liderança de equipe
description: |
  Liderança transformacional (65% no assessment).
  Foca em:
  - Despertar potencial (não dar respostas prontas)
  - Provocação socrática
  - Empoderamento através de frameworks

  Mas: evita conflitos necessários (fraqueza reconhecida).

evidence:
