    quote: "Liderança transformacional (65%), caloroso mas evita conflitos necessários"
  - source: geral.md
    quote: "O PROFESSOR SOCRÁTICO - Objetivo: Fazer o aluno DESCOBRIR, não receber pronto"

### Pattern: Empathetic Validation + Strategic Framework
frequency: Consistent em interações 1-on-1
context: Consultorias, mentorias, aconselhamento
description: |
  Padrão em 2 etapas:
  1. Validação emocional profunda ("Você não tá louco, isso é real")
  2. Framework estratégico claro ("Agora, como trabalhamos COM isso?")

  DISC Comunicador (35%) + Planejador (32%) = empatia + estrutura.

evidence:
