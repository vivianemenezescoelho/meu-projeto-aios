## RISK BEHAVIOR

### Pattern: Calculated Creative Risks (vs Zero Execution Risks)
frequency: Career-defining moments
context: Mudanças de carreira, grandes decisões, saltos profissionais
description: |
  Toma riscos GRANDES em:
  - Criatividade (experimentar, explorar, mudar completamente)
  - Carreira (saiu de 10 anos em TV para IA full-time)

  Mas evita riscos de execução repetitiva/burocrática.

  Exemplos:
  - Abandonou carreira consolidada em mídia (abril 2025)
  - Experimentou 7 cursos universitários
  - Investiu em masterminds caros (R$ 88k)

evidence:
  - source: entrevista.md
    quote: "Saída em abril 2025, migração full-time para IA em maio 2025"
  - source: entrevista.md
    quote: "Experimentou 7 cursos universitários (2 períodos cada)"
  - source: entrevista.md
    quote: "Mastermind R$ 88k, mentorias high-ticket"

### Pattern: Fast Pivots on Evidence
frequency: When confronted with undeniable data/impact
context: Beliefs, strategies, tools, methods
description: |
  Muda de opinião/direção rapidamente quando:
  - Dados são irrefutáveis
  - Impacto é evidente
  - Nova possibilidade é claramente superior

  Não tem apego emocional a decisões passadas.
  Exemplo: política (direita → pluralista), jogos → IA (instant switch).

evidence:
  - source: entrevista.md
    quote: "Muda de opinião: quando dados são irrefutáveis ou impacto é evidente"
  - source: entrevista.md
    quote: "Evolução Política: Mudança de direita (apoiador Bolsonaro) → postura pluralista"

### Pattern: Emotional Risk Aversion
frequency: Personal relationships - contrasts with professional risk-taking
context: Relacionamentos íntimos, família, vulnerabilidade emocional
description: |
  Contraste: toma riscos profissionais enormes, mas é conservador emocionalmente.

  Exemplo crítico: "paixão avassaladora" (Instagram) → quase pediu separação
  → recuou ao ver esposa chorar → não concretizou.

  Medo central: abandono (trauma de infância).

evidence:
  - source: entrevista.md
    quote: "Quase pediu separação por 'paixão avassaladora' (Instagram), recuou ao ver esposa chorar"
  - source: entrevista.md
    quote: "Medos centrais: irrelevância, perda de autonomia, ser mal interpretado, repetir abandono"

