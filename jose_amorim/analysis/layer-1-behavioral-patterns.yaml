### Pattern: Solo vs Collaborative Mode
frequency: Context-dependent
context: Tipo de trabalho (criativo vs execução, novo vs rotina)
description: |
  - Solo: Trabalho criativo, escrita, desenvolvimento de conceitos
  - Colaborativo: Ensino, masterminds, validação de ideias

  Não é introvertido - é que criação profunda requer solidão (TDAH + foco).

evidence:
