### Pattern: Audience Adaptation (Multiple Personas)
frequency: Automatic - professional skill
context: Different audiences (iniciantes, pares, clientes, comunidade)
description: |
  4 personas situacionais identificadas:
  1. Professor Socrático (didático + provocador) → iniciantes
  2. Visionário Inquieto (cúmplice + exploratório) → pares
  3. Conselheiro Empático (validador + estratégico) → 1-on-1
  4. Estrategista Direto (assertivo + pragmático) → negócios

  Muda linguagem, ritmo, densidade sem perder essência.

evidence:
  - source: geral.md
    quote: "CÓDIGO-SWITCHING SOCIAL - Você adapta linguagem conforme audiência sem perder essência"
  - source: geral.md
    section: "PERSONAS SITUACIONAIS (Code-Switching)" - 4 personas detalhadas

