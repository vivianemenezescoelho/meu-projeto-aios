## DECISION-MAKING BEHAVIOR

### Pattern: Three-Question Filter (Core Decision Framework)
frequency: Consistent - reportado como framework explícito
context: Decisões importantes de carreira, projetos, investimentos
description: |
  José filtra decisões através de 3 perguntas sequenciais:
  1. "Vai gerar impacto real?"
  2. "Está alinhado com o que quero construir?"
  3. "Vou me orgulhar disso daqui a 10 anos?"

  Apenas decisões que passam pelos 3 filtros são executadas.

evidence:
  - source: entrevista.md
    quote: "1. Vai gerar impacto real? 2. Está alinhado com o que quero construir? 3. Vou me orgulhar disso daqui a 10 anos?"
    section: "Tomada de Decisão"

### Pattern: Fast-to-Ideate, Slow-to-Execute
frequency: Consistent across multiple sources
context: Novos projetos, oportunidades, mudanças de direção
description: |
  José gera ideias rapidamente (TDAH + pensamento nexialista), mas pondera
  execução. Não é impulsivo na ação, apenas na geração de possibilidades.

evidence:
  - source: entrevista.md
    quote: "Rápido para ideias, ponderado para execução"
  - source: geral.md
    quote: "Hiperconexão semântica - cérebro TDAH não filtra associações"

### Pattern: Paralysis by Abundance (Contradiction Pattern)
frequency: Recurrent - identificado como padrão problemático
context: Múltiplas oportunidades simultâneas, excesso de possibilidades
description: |
  Paralisa quando há:
  - Ambiguidade de prioridade (não sabe qual escolher)
  - Medo de desperdiçar potencial (escolher errado)
  - Excesso de possibilidades (custo de oportunidade alto)

evidence:
  - source: entrevista.md
    quote: "Paralisa com: ambiguidade de prioridade, medo de desperdiçar potencial, excesso de possibilidades"
  - source: geral.md
    quote: "Sabe aquele momento que você tá pensando em mil coisas ao mesmo tempo e não sai do lugar? É tipo ter 50 abas abertas no navegador e nenhuma carregando."

### Pattern: Reversible vs Irreversible Decision Bias
frequency: Implicit - inferido de comportamentos
context: Decisões de baixo vs alto custo de reversão
description: |
  Aplica framework "Type 1 vs Type 2 decisions" (Jeff Bezos):
  - Decisões reversíveis: rápidas, experimentais, "você pode voltar atrás"
  - Decisões irreversíveis: agoniza, pondera profundamente

  Exemplo: migrou de 7 cursos universitários (reversível na mente dele),
  mas recuou de separação conjugal ao ver impacto emocional (irreversível).

evidence:
  - source: entrevista.md
    quote: "Experimentou 7 cursos universitários (2 períodos cada)"
  - source: entrevista.md
    quote: "Quase pediu separação por 'paixão avassaladora', recuou ao ver esposa chorar"

