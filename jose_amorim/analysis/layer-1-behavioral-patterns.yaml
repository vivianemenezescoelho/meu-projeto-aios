    quote: "Fracasso recorrente: abandono de sistemas quando 'ficam chatos'"
  - source: entrevista.md
    quote: "Discurso: organização é fraqueza / Ação: cria Notions elaborados repetidamente"

### Pattern: Performance Under Controlled Pressure
frequency: Consistent
context: Prazos claros, desafios intelectuais, improviso ao vivo
description: |
  Alta performance quando há:
  - Pressão leve (não esmagadora)
  - Liberdade de método
  - Sentido claro da tarefa

  Exemplo: 10 anos em TV ao vivo, milhares de reportagens improvisadas.

evidence:
