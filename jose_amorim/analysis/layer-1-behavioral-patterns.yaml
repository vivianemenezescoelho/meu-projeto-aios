## WORK PATTERNS

### Pattern: Deep Work Blocks (90-Minute Sprints)
frequency: Daily routine - sistema estruturado
context: Trabalho criativo, desenvolvimento, escrita
description: |
  Blocos de deep work de 90 minutos como unidade fundamental.
  Usa Pomodoros de 45min trabalho / 10min pausa dentro dos blocos.

evidence:
