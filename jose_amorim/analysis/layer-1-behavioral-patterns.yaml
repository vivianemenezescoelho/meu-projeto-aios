## LEARNING BEHAVIOR

### Pattern: Visual-Spatial Learning Primacy
frequency: Lifelong - origem na infância
context: Todo tipo de aprendizado, especialmente conceitos complexos
description: |
  Aprendizado primário através de visualização, não texto.
  História fundacional: aprendeu esquistossomose aos 7 anos
  através de IMAGENS no canal Discovery, não leitura.

  Cria diagramas, mapas mentais, fluxogramas para tudo.

evidence:
  - source: entrevista.md
    quote: "Pensamento visual-espacial (aprendeu por curiosidade desde criança)"
  - source: geral.md
    quote: "Você aprendeu esquistossomose aos 7 anos POR IMAGENS. Isso vaza em tudo que você cria"
  - source: aula_vibe_coding
    quote: "eu sou muito visual então eu não consigo aprender as coisas se eu não não visualizar"

### Pattern: Nexialist Learning (Cross-Domain Synthesis)
frequency: Dominant learning mode - identidade profissional
context: Qualquer domínio novo - IA, neurociência, negócios, filosofia
description: |
  Não aprende domínios isoladamente. Sempre conecta:
  - IA + neurociência
  - Storytelling + filosofia
  - Negócios + psicologia

  Não é "aprender tudo superficialmente" - é SINTETIZAR através de conexões.

evidence:
  - source: entrevista.md
    quote: "Nexialismo: conecta domínios distintos para insights criativos"
  - source: geral.md
    quote: "Você conecta IA + neurociência + storytelling + filosofia + negócios em UMA frase"
  - source: livro_nexialismo
    quote: "O nexialista não é quem sabe muito. É quem sabe se perder em territórios novos… e criar pontes de volta."

### Pattern: Curiosity-Driven Deep Dives
frequency: Episodic - quando algo captura interesse
context: Novos domínios, problemas complexos, tecnologias emergentes
description: |
  Quando algo captura interesse, mergulha obsessivamente por semanas/meses.
  Exemplos:
  - IA generativa (2023-2024): mudou carreira completamente
  - League of Legends (2015-2023): jogou por 8 anos, parou instantaneamente ao descobrir IA

  Padrão: 100% in → domínio → próximo interesse.

evidence:
