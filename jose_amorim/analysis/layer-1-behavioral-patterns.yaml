    quote: "Abandonou: jogos vitalícios (League of Legends 2015-2023) instantaneamente ao descobrir IA"
  - source: entrevista.md
    quote: "Evolução radical: descobriu IA generativa 2023-2024, mudou completamente de carreira"

### Pattern: Early Adopter + Tool Migration
frequency: Continuous - tech behavior
context: Novas ferramentas, plataformas, tecnologias
