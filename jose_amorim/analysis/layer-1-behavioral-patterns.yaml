## RESOURCE ALLOCATION

### Pattern: Time Blocking with Ritualized Review
frequency: Daily/weekly - structured system
context: Gestão de tempo, produtividade, alinhamento
description: |
  Sistema de revisão em 3 níveis:
  - Diário: Triade Diária (manhã) + Revisão Inbox (17:30)
  - Semanal: Revisão domingo 21:00

  Aloca tempo para PLANEJAMENTO, não só execução.

evidence:
  - source: entrevista.md
    quote: "Gestão de tempo: Triade Diária (manhã), Revisão Inbox 17:30, Revisão semanal domingo 21:00"

### Pattern: Delegation of Repetitive Tasks
frequency: Consistent - strategic choice
context: Tarefas que não exigem criatividade/nexialismo
description: |
  Delega:
  - Tarefas repetitivas (administrativo, operacional)
  - Análises técnicas detalhadas (não-criativas)

  Mantém: concepção, estratégia, síntese, ensino.

evidence:
  - source: entrevista.md
    quote: "Delega: tarefas repetitivas e análises técnicas detalhadas"

### Pattern: Energy-Based Task Classification
frequency: Daily planning approach
context: Decidir o que fazer quando
description: |
  Classifica tarefas por energia_required (low/med/high).
  Aloca tarefas pesadas para janela noturna (22h-2h).
  Tarefas leves/administrativas para períodos de baixa energia.

evidence:
  - source: entrevista.md
    quote: "Classifica tarefas por energia_required (low/med/high)"
  - source: entrevista.md
    quote: "Janela de foco ideal: 22h às 2h da manhã"

### Pattern: Subjective Progress Metrics ("Confidence Level")
frequency: Primary success measurement
context: Avaliar se está no caminho certo
description: |
  Não usa métricas tradicionais (horas, tarefas completas, revenue).
  Mede progresso por:
  - "Nível de confiança" subjetivo
  - Impacto transformador relatado (depoimentos)

  Métricas qualitativas > quantitativas.

evidence:
  - source: entrevista.md
    quote: "Mede progresso: subjetivamente por 'nível de confiança' e impacto transformador relatado"
  - source: entrevista.md
    quote: "Mede 'nível de confiança' como KPI pessoal"

### Pattern: Micro-Isolations for Recovery
frequency: When overwhelmed/anxious
context: Gestão de crises emocionais, burnout, TAG triggers
description: |
  Quando sobrecarregado, cria micro-isolamentos criativos:
  - Música (playlists estratégicas)
  - Escrita (journaling, drafts de conceitos)
  - Caminhadas solitárias

  Não socialização - reclusão criativa temporária.

evidence:
  - source: entrevista.md
    quote: "Padrão: racionalização + ressignificação + microisolamentos criativos (música, escrita)"
  - source: entrevista.md
    quote: "Modo 'Não Perturbe', cancelar abas irrelevantes, playlists de ruído branco"

