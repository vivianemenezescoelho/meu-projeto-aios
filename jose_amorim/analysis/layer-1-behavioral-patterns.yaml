### Pattern: System Abandonment Cycle
frequency: Recurrent - padrão problemático auto-reconhecido
context: Sistemas organizacionais, ferramentas de produtividade, rotinas
description: |
  Cria sistemas elaborados (Notions complexos, frameworks, rotinas),
  funciona bem por semanas/meses, depois abandona quando "fica chato".
  Ciclo: Criação entusiasmada → Uso disciplinado → Tédio → Abandono → Nova criação.

evidence:
