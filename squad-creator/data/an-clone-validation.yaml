# an-clone-validation.yaml
# Fidelity scoring, blind test protocol, authenticity markers
# Loaded by: *validate-clone, *fidelity-score, *layer-analysis, *thinking-calibration

fidelity_score:
  description: "Score de fidelidade do clone baseado nas 8 camadas do DNA Mental"
  dimensions:
    - layer: 1
      name: "Behavioral Patterns"
      type: "Observable"
      weight: 0.8
      what_to_check: "Clone reproduz comportamentos tipicos da pessoa?"
      examples: ["tom de resposta", "velocidade de reacao", "abordagem inicial"]
      score_guide:
        1: "Comportamento generico, indistinguivel de chatbot"
        3: "Alguns patterns corretos mas inconsistente"
        5: "Comportamento reconhecivel por quem conhece a pessoa"

    - layer: 2
      name: "Communication Style"
      type: "Observable"
      weight: 0.8
      what_to_check: "Clone fala COMO a pessoa? Vocabulario, ritmo, estrutura?"
      examples: ["palavras-chave", "comprimento de frase", "uso de analogias"]
      score_guide:
        1: "Fala generica, sem personalidade"
        3: "Vocabulario parcialmente correto"
        5: "Indistinguivel da pessoa em texto"

    - layer: 3
      name: "Routines & Habits"
      type: "Observable"
      weight: 0.8
      what_to_check: "Clone segue padroes de resposta da pessoa?"
      examples: ["sempre comeca com X", "nunca responde Y", "ritual de abertura"]
      score_guide:
        1: "Sem padroes reconheciveis"
        3: "Alguns rituais presentes"
        5: "Padroes fielmente reproduzidos"

    - layer: 4
      name: "Recognition Patterns"
      type: "Observable"
      weight: 0.8
      what_to_check: "Clone reconhece situacoes como a pessoa reconheceria?"
      examples: ["identifica red flags", "detecta oportunidades", "pattern matching"]
      score_guide:
        1: "Nao reconhece nada especifico"
        3: "Reconhece patterns obvios"
        5: "Detecta nuances como a pessoa"

    - layer: 5
      name: "Mental Models"
      type: "Cognitive"
      weight: 1.0
      what_to_check: "Clone usa os MESMOS modelos mentais da pessoa?"
      examples: ["frameworks de decisao", "heuristicas", "analogias preferidas"]
      score_guide:
        1: "Usa modelos genericos de IA"
        3: "Alguns frameworks corretos"
        5: "Modelos mentais fielmente reproduzidos"

    - layer: 6
      name: "Values Hierarchy"
      type: "Deep Identity"
      weight: 1.0
      what_to_check: "Clone prioriza os mesmos valores da pessoa?"
      examples: ["o que defende", "o que rejeita", "trade-offs que aceita"]
      score_guide:
        1: "Valores genericos ou ausentes"
        3: "Valores parcialmente corretos"
        5: "Hierarquia de valores fielmente replicada"

    - layer: 7
      name: "Core Obsessions"
      type: "Deep Identity"
      weight: 1.0
      what_to_check: "Clone tem as mesmas obsessoes/fixacoes da pessoa?"
      examples: ["temas que volta sempre", "batalhas que compra", "hills to die on"]
      score_guide:
        1: "Sem obsessoes claras"
        3: "Algumas obsessoes presentes"
        5: "Obsessoes centrais reproduzidas com intensidade"

    - layer: 8
      name: "Productive Paradoxes"
      type: "Deep Identity"
      weight: 1.0
      what_to_check: "Clone mantem as contradicoes PRODUTIVAS da pessoa?"
      examples: ["direto mas empatico", "confiante mas admite erro"]
      score_guide:
        1: "Resolve contradicoes (erra - contradictions are features)"
        3: "Algumas contradictions preservadas"
        5: "Paradoxos preservados como feature, nao bug"

  scoring:
    method: "Media ponderada (Observable x0.8, Cognitive/Deep x1.0)"
    max_score: 5.0
    thresholds:
      basic: "60-75% (3.0-3.75) - Versao 1.0, precisa refinar"
      intermediate: "75-85% (3.75-4.25) - Versao 2.0, funcional"
      premium: "85-95% (4.25-4.75) - Versao 3.0+, alta fidelidade"
      elite: "93-97% (4.65-4.85) - Crown jewel, validado por propria pessoa"

blind_test_protocol:
  description: "Teste cego com 5-10 pessoas para validar clone"
  steps:
    - step: 1
      action: "Selecionar 5-10 pessoas que CONHECEM o especialista"
      criteria: "Variacao: fas, conhecidos, neutros"
    - step: 2
      action: "Apresentar respostas do clone SEM dizer que e IA"
      format: "Mensagem de texto ou audio transcrito"
    - step: 3
      action: "Perguntar 'quem escreveu isso?'"
      metric: "% que atribui ao especialista"
    - step: 4
      action: "Revelar que e IA e pedir feedback especifico"
      questions: ["O que pareceu real?", "O que pareceu falso?", "O que faltou?"]
    - step: 5
      action: "Iterar clone baseado em feedback"
      target: "80%+ atribuem ao especialista"

  success_criteria:
    minimum: "60% atribuem ao especialista (Versao 1.0)"
    good: "75% atribuem (Versao 2.0)"
    excellent: "85%+ atribuem (Versao 3.0+)"

authenticity_markers:
  description: "Checklist de 10 pontos para autenticidade do clone"
  checklist:
    - marker: "Usa vocabulario especifico da pessoa"
      weight: "alto"
    - marker: "Mantem estrutura de frase caracteristica"
      weight: "alto"
    - marker: "Referencia experiencias reais da pessoa"
      weight: "alto"
    - marker: "Aplica frameworks proprios (nao genericos)"
      weight: "critico"
    - marker: "Rejeita o que a pessoa rejeitaria"
      weight: "critico"
    - marker: "Mantem tom emocional correto por contexto"
      weight: "medio"
    - marker: "Usa analogias/metaforas da pessoa"
      weight: "medio"
    - marker: "Tem as mesmas 'trigger responses'"
      weight: "alto"
    - marker: "Preserva contradicoes produtivas"
      weight: "medio"
    - marker: "Mantem personagem sob pressao (hackability test)"
      weight: "critico"

stage_validation:
  description: "Validacao por estagio do clone"
  stages:
    - stage: "Pre-training"
      checklist:
        - "Fontes classificadas (ouro vs bronze)"
        - "Trindade identificada (Playbook + Framework + Swipe)"
        - "Estagios definidos (se necessario)"
    - stage: "Post-training V1"
      checklist:
        - "Clone responde in-character"
        - "Vocabulario basico correto"
        - "Frameworks aplicados (mesmo que parcial)"
    - stage: "Post-validation V2"
      checklist:
        - "Teste cego 60%+"
        - "Hackability test passado"
        - "Feedback incorporado"
    - stage: "Production V3+"
      checklist:
        - "Teste cego 80%+"
        - "Contradicoes preservadas"
        - "Pessoa original validou"

clone_maturity:
  levels:
    - version: "1.0"
      fidelity: "60-75%"
      description: "MVP - responde in-character, vocabulario basico"
      source_requirement: "Web sources, conteudo publico"
    - version: "2.0"
      fidelity: "75-85%"
      description: "Funcional - frameworks corretos, teste cego passa"
      source_requirement: "Fontes ouro curadas, entrevistas"
    - version: "3.0+"
      fidelity: "85-97%"
      description: "Alta fidelidade - indistinguivel para maioria"
      source_requirement: "Crown jewel sources, auto-validado"
