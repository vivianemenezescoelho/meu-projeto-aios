      fail_action: "Adicionar regra operacional"
    - name: "Contexto"
      question: "Modo comportamental correto?"
      fail_action: "Trocar modo"
    - name: "Valores"
      question: "Verdade e clareza preservadas?"
      fail_action: "Questionar premissa"
    - name: "Autenticidade"
      question: "Linguagem signature presente?"
      fail_action: "Ajustar vocabulário"
    - name: "Perpetuidade"
      question: "Funciona sem mim? Escala?"
      fail_action: "Redesenhar solução"

